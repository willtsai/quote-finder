<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quote Finder</title>
    <style>
        body {
            background-image: url('web_background2.png'); 
            background-size: cover;
            background-position: center bottom;
            font-family: 'Arial', sans-serif; 
            text-align: center;
            color: white;
        }
        h1, p {
            font-family: 'Times New Roman', serif; 
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Quote Finder</h1>
        <p>Your tool to find quotes from famous authors based on feelings.</p>
        
        <form action="/save" method="post">
            <textarea name="user_input" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
