<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Output Page</title>
    <style>
        body {
            background-image: url('static/web_background2.png');
            background-size: cover;
            background-position: center bottom;
            font-family: 'Arial', sans-serif; 
            text-align: center;
            color: white;
        }
        h1, p {
            font-family: 'Times New Roman', serif; 
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Famous quotes that reflect your feelings:</h1>
        {% for para in output_text %}
            <p>{{para}}</p>
        {% endfor %}
        <form action="/" method="get">
            <input type="submit" value="Find Another Quote">
        </form>
    </div>
</body>
</html>
